{% extends "navbar.html" %}
{% block title %}
    TaiChi OS 监控面板
{% endblock %}
{% block navbar_brand %}
    监控面板
{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personal/monitor.css') }}">
    <script src="{{ url_for('static', filename='js/public/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/public/echarts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/public/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/personal/monitor.js') }}"></script>
    <style>
        .rounded {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0;
            border-radius: 20px;
        }

        .custom-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 50%;
        }

        .custom-col {
            flex: 1;
            margin: 10px;
            background-color: #F8F9FA;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; transform: scale(0.95)">
        <div class="rounded" style="width: 85rem; height: 40rem; background-color: transparent;">
            <div class="custom-row">
                <div class="custom-col">
                    <div id="CPUchart"></div>
                </div>
                <div class="custom-col">
                    <div id="RAMchart"></div>
                </div>
            </div>
            <div class="custom-row">
                <div class="custom-col">
                    <div id="DiskIOChart"></div>
                </div>
                <div class="custom-col">
                    <div id="NETWORKchart"></div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
